<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Income</title>
  </head>
  <body>
    <caption>
      <h3>Add New Income or Expense</h3>
    </caption>
    <form>
      <label
        >Amount: <input type="number" placeholder="enter the number" /> </label
      ><br /><br />
      <label
        >Category:
        <select>
          <option value="no selection">no selection</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Salary">Salary</option>
          <option value="Savings">Savings</option>
          <option value="Utilities">Utilities</option>
          <option value="Housing">Housing</option>
        </select></label
      ><br /><br />
      <label> Description: <input type="text" /> </label><br /><br />
      <label> Date: <input type="date" /></label><br /><br />
      <label> Type<input type="radio" name="Income" /> Income</label>
      <label> <input type="radio" name="Expense" /> Expense</label><br /><br />
      <button type="submit">Add Entry</button>
    </form>
  </body>
</html>
